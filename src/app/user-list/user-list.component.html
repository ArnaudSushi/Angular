<div class="card my-5" style="text-align: center;">
    <div id="title">
        <h2 class="title">User list</h2>
    </div>
    <div>
        <a class="btn btn-info" style="margin: 50px;" id="addbtn" href="adduser">Add a user</a>
    </div>
    <div class="card-body">
        <table mat-table [dataSource]="dataSource" matSort class="table table-bordered"
            style="width: 70%; margin-left: auto; margin-right: auto;">
            <ng-container matColumnDef="type">
                <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by type">
                    Type
                </th>
                <td mat-cell *matCellDef="let user">{{ user.typeUser.type }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by name">
                    Name
                </th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by firstname">
                    Firstname
                </th>
                <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by email">
                    Email
                </th>
                <td mat-cell *matCellDef="let user"><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th class="header" mat-header-cell *matHeaderCellDef>
                    Action
                </th>
                <td mat-cell *matCellDef="let user"><a class="btn edit"
                        href="adduser?id={{ user.id }}">Modify</a><button class="delete btn"
                        (click)="deleteUser(user.id)">Delete</button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
