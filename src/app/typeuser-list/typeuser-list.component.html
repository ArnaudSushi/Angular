<div class="card my-5" style="text-align: center;">
    <div id="title">
        <h2 class="title">Type user list</h2>
    </div>
    <div>
        <a class="btn btn-info" style="margin: 50px;" id="addbtn" href="addtypeusers">Add type user</a>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="table table-bordered"
        style="width: 70%; margin-left: auto; margin-right: auto;">
        <ng-container matColumnDef="id">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Id
            </th>
            <td mat-cell *matCellDef="let type">{{ type.id }}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Type
            </th>
            <td mat-cell *matCellDef="let type">{{ type.type }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th class="header" mat-header-cell *matHeaderCellDef>
                Action
            </th>
            <td mat-cell *matCellDef="let type"><a class="btn edit"
                    href="addtypeusers?id={{ type.id }}">Modify</a><button class="btn delete"
                    (click)="deleteType(type.id)">Delete</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="error" *ngIf="showErrorDiv">
        <span>Can't delete type {{typeToDelete.type}}, one or more users are og this type, please delete all users with
            this
            type before deletion</span>
        <button (click)="showErrorDiv = false">OK</button>
    </div>
</div>
